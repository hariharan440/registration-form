<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Hari's registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon (6).ico">
     <!--font awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
 <!--google fonts-->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
  <!--bootstrap link-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
    <div class="regform">
        <h1>STUDENT REGISTRATION FORM</h1>
    </div>
    <div class="row">
       <form class="row g-3">
            <div class="col-lg-12">
                <label for="inputname" class="form-label">First name</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
              </div>
              <div class="col-lg-12">
                <label for="inputname" class="form-label">Last name</label>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
              </div>
            <div class="col-md-6">
                <label for="inputgender" class="form-label">Gender</label>
                <input type="radio" name="gender" class="gender-1">Male
                <input type="radio" name="gender" class="gender-1">Female
                <input type="radio" name="gender" class="gender-1">Transgender
            </div>
            <div class="col-md-6">
                <label for="inputgender" class="form-label">D.O.B</label>
                <input type="date">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="e-mail" placeholder='example@gmail.com'>
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Create Password</label>
              <input type="password" placeholder='password'>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputEducational-qualifications" class="form-label">Educational qualifications</label>
              <select>
                <option>Select option</option>
                <option>10th</option>
                <option>+2</option>
                <option>UG</option>
                <option>PG</option>
             </select>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="like-Tirunelveli">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>TamilNadu</option>
                <option>Kerala</option>
                <option>Karnataka</option>
                <option>Uttar Pradesh</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn-grad">Submit</button>
              <button type="submit" class="btn-grad">Reset</button>
            </div>
          </form>
    </div>
 </body>
 </html>
